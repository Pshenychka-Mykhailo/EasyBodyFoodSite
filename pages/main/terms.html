<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умови та положення | Easy Body Food</title>
    <link rel="icon" type="image/png" href="../../data/img/logo.png">
    <link rel="stylesheet" href="../../assets/css/static/header.css">
    <link rel="stylesheet" href="../../assets/css/static/footer.css">
    <link rel="stylesheet" href="../../assets/css/static/auth.css">
    <link rel="stylesheet" href="../../assets/css/main/alt-theme.css">
    <link rel="stylesheet" href="../../assets/css/main/main-theme.css">
</head>
<body>
    <div id="header"></div>
    <main style="background:#fff;">
        <section class="section2" style="max-width: 900px; margin: 40px auto 20px auto; color: #333; background: #fff; text-align: left;">
            <div id="terms-loader">
                <p>Завантаження умов...</p>
            </div>
        </section>
    </main>
    <div id="footer"></div>
    
    <script src="../../assets/js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../partials/_terms-content.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('terms-loader').innerHTML = html;
                })
                .catch(err => {
                    document.getElementById('terms-loader').innerHTML = '<p>Не вдалося завантажити умови та положення.</p>';
                    console.error('Failed to load terms content:', err);
                });
        });
    </script>
</body>
</html>
